<div class="container">
    <h1>Payroll Creation</h1>
    <form [formGroup]="PayrollForm" #login="ngForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>

        <div class="form-group">
            <label>Gender</label>
            <label for="male">Male</label>
            <input type="radio" id="male" formControlName="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" formControlName="gender" value="female">
        </div>

        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" id="salary" formControlName="salary">
        </div>

        <div class="form-group">
            <label for="startdate">startdate</label>
            <input type="date" class="form-control" id="startdate" formControlName="startdate">
        </div>

        <div class="form-group">
            <label for="departments">Departments</label>
            <div *ngFor="let dept of departments; let i = index" class="checkbox-group">
                <input type="checkbox" [id]="'dept-' + i" [value]="dept"
                       [checked]="selectedDepartments.includes(dept)" (change)="onCheckboxChange($event, dept)">
                <label [for]="'dept-' + i">{{ dept }}</label>
            </div>
        </div>        
        
        
        <div class="form-group">
            <label for="note">Note</label>
            <input type="text" class="form-control" id="note" formControlName="note">
        </div>

        <div class="form-group">
            <label>Profile Picture</label><br>
        
            <label for="profilePic1"></label>
                <img [src]="'a1.png'" width="20%" height="auto">
            <input type="radio" id="profilePic1" formControlName="profilePic" value="a1.png">
        
            <label for="profilePic2"></label>
                <img [src]="'a2.png'" width="20%" height="auto">
            <input type="radio" id="profilePic2" formControlName="profilePic" value="a2.png">
        </div>        
        <button class="btn btn-primary" *ngIf="isEdit()" (click)="updatePayroll()">Save Edit</button>
        <button type="submit" class="btn btn-primary" *ngIf="!isEdit()" [disabled]="!PayrollForm.valid">Submit</button>
        <!-- <button type="button" (click)="setForm(false)">Cancel</button> -->
    </form>
</div>
